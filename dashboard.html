<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student LifeOS</title>
    <link rel="stylesheet" href="d-styles.css">
    <!--google login things-->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
</head>
<body style="margin: 0; padding: 0;">

    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--Nav Bar-->
    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
   <nav>
        <ul>
            <li id="dashboard"><a href="dashboard.html">Dashboard</a></li>
            <li id="settings"><img src="settings.png" style="width: 50px; cursor: pointer;"></li>
            <li id="profile"><img id="profile-pic" style="width: 50px; cursor: pointer;"></li>
        </ul>
   </nav>

   <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--Our main DASHBOARD-->
    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <main>
        <button id="new-button">New</button>
        <h1 style="margin: 20px;">Welcome, <span id="username"></span>!</h1>
          
        <hr style="padding: 0;"/>
        <section id="apps-section" class="grid-stack">
            <button class="add-button" id="add" style="width: 100%; border: 2px solid #858585ff; border-radius: 10px;">+</button>
        </section>
    </main>

    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--Modal to add Blocks-->
    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Add a block</h2>

            <button class="block-option" data-type="todo">☑ To-Do List</button>
            <button class="block-option" data-type="pomodoro">⏱ Pomodoro</button>
            <button class="block-option" data-type="notes">✎ Notes</button>
            <button class="block-option" data-type="divider">- Divider</button>

            <button id="close-modal">Cancel</button>
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--Drag Handle Popup-->
    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div id="block-popup" class="block-popup hidden">
        <button id="addBTN">Add</button>
        <button id="deleteBTN">Delete</button>
        <button id="colorBTN">Color</button>
        <button id="duplicateBTN">Duplicate</button>
    </div>

    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--Color Popup-->
    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div id="color-popup" class="block-popup hidden">
        <p>Text color</p>
        <button id="default-t">Default color</button>
        <button id="gray-t">Gray color</button>
        <button id="brown-t">Brown color</button>
        <button id="orange-t">Orange color</button>
        <button id="yellow-t">Yellow color</button>
        <button id="green-t">Green color</button>
        <button id="blue-t">Blue color</button>
        <button id="purple-t">Purple color</button>
        <button id="pink-t">Pink color</button>
        <button id="red-t">Red color</button>
        <hr />
        <p>Background color</p>
        <button id="default-b">Default color</button>
        <button id="gray-b">Gray color</button>
        <button id="brown-b">Brown color</button>
        <button id="orange-b">Orange color</button>
        <button id="yellow-b">Yellow color</button>
        <button id="green-b">Green color</button>
        <button id="blue-b">Blue color</button>
        <button id="purple-b">Purple color</button>
        <button id="pink-b">Pink color</button>
        <button id="red-b">Red color</button>
    </div>

    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--Modal for the Settings-->
    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div id="settings-modal" class="modal hidden"> 
        <div class="modal-content">
            <button id="close-s-modal">X</button>
            <h2>Settings</h2>
            <hr />
            <hr />
            <br />
            <label for="font-select" class="heading">Choose Font:</label>
            <div class="font-option-container">
                <button id="default-f" class="font-option">Default</button>
                <button id="share-tech-mono-f" class="font-option">Share Tech Mono</button>
                <button id="arial-f" class="font-option">Arial</button>
                <button id="verdana-f" class="font-option">Verdana</button>
                <button id="times-new-roman-f" class="font-option">Times New Roman</button>
                <button id="playpen-sans-f" class="font-option">Playpen Sans</button>
            </div>
            <hr />
            <br />
            <label for="color-theme" class="heading">Choose Color Theme:</label>
            <div class="color-theme-container">
                <button id="default" class="color-theme">Default</button>
                <button id="blue" class="color-theme">Blue</button>
                <button id="green" class="color-theme">Green</button>
                <button id="red" class="color-theme">Red</button>
                <button id="purple" class="color-theme">Purple</button>
                <button id="orange" class="color-theme">Orange</button>
                <button id="pink" class="color-theme">Pink</button>
                <button id="gray" class="color-theme">Gray</button>
                <button id="brown" class="color-theme">Brown</button>
                <button id="yellow" class="color-theme">Yellow</button>
            </div>
            <hr />
            <button id="close-settings-modal">Close &times;</button>
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--Modal for the Profile-->
    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div id="profile-modal" class="modal hidden"> 
        <div class="modal-content">
            <button id="close-p-modal">X</button>
            <h2>Your Profile</h2>
            <hr />
            <hr />
            <br />
            <div style="text-align: center;">
                <img id="profile-pic-large" style="width: 100px; border-radius: 50%;"/>
                <h3 id="profile-username"></h3>
                <p id="profile-email"></p>
                <br />
                <hr />
                <button id="logout-button">Log Out ➜]</button>
            </div>
            <hr />
            <button id="close-profile-modal">Close &times;</button>
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--Footer-->
    <!----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <footer>
        <p>&copy; 2026 Student LifeOS</p>
    </footer>
    <!-- Add BEFORE d-app.js -->
    <script src="https://cdn.jsdelivr.net/npm/gridstack@10.3.1/dist/gridstack-all.js"></script>
    <script type="module" src="d-app.js"></script>
</body>
</html>
